// Top-level build file where you can add configuration options common to all sub-projects/modules.
// Use PATH's node unless overridden by env (EAS/로컬 둘 다 안전)
ext {
  NODE_BINARY = System.getenv("NODE_BINARY") ?: "node"
}


buildscript {
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath("com.android.tools.build:gradle")
    classpath("com.facebook.react:react-native-gradle-plugin")
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
  }
}


// ❗ Node 경로 추론( providers.exec / nodePath ) 제거하고 정적 경로 사용
def reactNativeAndroidDir = file("$rootDir/../node_modules/react-native/android")

allprojects {
  repositories {
    // React Native Android maven
    maven { url(reactNativeAndroidDir) }

    google()
    mavenCentral()
    maven { url "https://www.jitpack.io" }
  }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
